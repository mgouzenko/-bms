{% extends "base.html" %}
{% block body%}
  <div class="container">
    <h1> Business Dashboard </h1>
    <h3> <em>Welcome, {{ business.business_name }}</em></h3>
    <br/>
    <form action="modify_service" method="POST" class="form-horizontal" role="form">

      <!-- Business Description Text Area -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Business Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description">{{ business.business_description }}</textarea>
        </div>
      </div>

      <!-- Email Contact Input -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email Contact:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" value="{{ business.email }}">
        </div>
      </div>

      <!-- Phone Number Input -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="phone_num">Phone Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone_num" value="{{ business.phone_num }}">
        </div>
      </div>

      <!-- List of Buildings Served -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Buildings Served:</label>
        <div class="col-sm-offset-2 col-sm-10">
          {% for building in buildings %}
          <div class="checkbox">
            <label><input type="checkbox" {{ building.service_available }} name="building" value="{{ building.building_id }}">{{ building.building_name }}</label>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Update Business Button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Update Business</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
