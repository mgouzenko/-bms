{% extends "resident_dashboard_base.html" %}
{% block body %}
<div class="container">
	<form action="add_guests" method="POST" class="form-horizontal" role="form">
		  <div class="form-group">
			<label class="control-label col-sm-2" for="fname">First Name:</label>
			<div class="col-sm-10">
			  <input class="form-control" name="fname" id="fname" placeholder="First Name">
			</div>
		  </div>
		  <div class="form-group">
			<label class="control-label col-sm-2" for="lname">Last Name:</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" name="lname" id="lname" placeholder="Last Name">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-primary">Add Guest</button>
			</div>
		  </div>
	</form>
</div>
{% endblock %}
