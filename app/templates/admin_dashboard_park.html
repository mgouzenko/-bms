{% extends 'admin_dashboard_base.html' %}
{% block body %}
<div class="container">
	<form action="park" method="POST" class="form-horizontal" role="form">
		  <div class="form-group">
			<label class="control-label col-sm-2" for="state" size="2">State</label>
			<div class="col-sm-10">
			  <input class="form-control" name="state" id="state" placeholder="State">
			</div>
		  </div>
		  <div class="form-group">
			<label class="control-label col-sm-2" for="pnum">License Plate</label>
			<div class="col-sm-10">
			  <input class="form-control" name="pnum" id="pnum" placeholder="Plate Number">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-primary">Look up Car</button>
			</div>
		  </div>
	</form>
</div>
{% endblock %}
