{% macro display_guests(guests) -%}
<div class="container">
	<form class="form-horizontal" role="form" method="post" action="guests">
		<div class="form-group">
			<div>
				<h3>Current Guests</h3>
			</div>
			<div class="col-sm-offset-1">
				{% for guest in guests %}
				<div class="checkbox">
					<label>
						<input type="checkbox" name="{{ guest.entrant_id}}">
						{{ guest.fname}} {{ guest.lname }}
					</label>
				</div>
				{% endfor %}
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-primary">
					Sign Out Selected Guests
				</button>
			</div>
		</div>
	</form>
</div>
{%- endmacro %}
