{% macro display_guests(guests) -%}
<div class="container">
	<form>
		<div class="form-group">
			<label class="control-label col-sm-4" for="description">
				Current Guests:
			</label>

			<div class="col-sm-offset-1 col-sm-11">
				{% for guest in guests %}
				<div class="checkbox">
					<label>
						<input type="checkbox" name="guests" value="{{ guest.entrant_id}}">
						{{ guest.fname}} {{ guest.lname }}
					</label>
				</div>
				{% endfor %}
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
			  		<button type="submit" class="btn btn-primary">
						Sign Out Selected Guests
					</button>
        		</div>
      		</div>
		</div>
	</form>
</div>
{%- endmacro %}
